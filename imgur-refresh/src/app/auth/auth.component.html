<div class="col">
    <div style='background-image: url("/assets/header_background.png");
    background-size: cover;'>
        <app-header></app-header>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group">
                <span class="input-group-text" >Email:</span>
                <input type="text" class="form-control" placeholder="Email"
                    ngModel name="email"
                    required email>
            </div>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2">Password:</span>
                <input type="password" class="form-control" placeholder="Password" 
                    ngModel name="password"
                    required password minlength="8">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='SignIn'">
                Login
            </button>
            <button class="btn btn-success" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'">
                Signup
            </button>
        </form>
        <p>{{success}}</p>
    </div>
</div>
