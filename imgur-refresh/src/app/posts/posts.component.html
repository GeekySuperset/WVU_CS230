<app-add-post></app-add-post>
<div class="container" style="width:100%">
    <div class="d-flex flex-wrap">
        <div *ngFor="let post of posts;">
            <post-card title={{post.title}} upvotes={{post.upvotes}} comments={{post.comments}}
                post_views={{post.post_views}} imagePath={{post.imagePath}}></post-card>
        </div>
    </div>
</div>
